
<!doctype html>
<html lang="ja">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>URL エンコーダー — 日本語をパーセントエンコード</title>
	<style>
		:root{--bg:#f7f8fa;--card:#ffffff;--muted:#6b7280;--accent:#2563eb}
		html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,'Hiragino Kaku Gothic ProN',Meiryo,sans-serif;background:var(--bg);color:#111}
		.wrap{max-width:880px;margin:48px auto;padding:24px}
		header h1{margin:0 0 8px;font-size:20px}
		header p{margin:0 0 18px;color:var(--muted)}
		.card{background:var(--card);border-radius:12px;padding:18px;box-shadow:0 1px 2px rgba(16,24,40,.05)}
		textarea{width:100%;min-height:120px;padding:12px;border:1px solid #e6e9ef;border-radius:8px;font-size:15px;resize:vertical}
		.row{display:flex;gap:12px;margin-top:12px;align-items:center}
		button{background:var(--accent);color:#fff;border:0;padding:8px 12px;border-radius:8px;font-weight:600;cursor:pointer}
		button.secondary{background:#efefef;color:#111;font-weight:600}
		.result{margin-top:16px;padding:12px;border-radius:8px;background:#0f172a0a;font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,monospace;font-size:13px;white-space:pre-wrap}
		.label{font-size:13px;color:var(--muted);margin-bottom:6px}
		.example{margin-top:8px;color:#0b1220aa;font-size:13px}
		footer{margin-top:14px;color:var(--muted);font-size:13px}
		@media (max-width:600px){.row{flex-direction:column;align-items:stretch}}
	</style>
</head>
<body>
	<div class="wrap">
		<header>
			<h1>URL エンコーダー</h1>
			<p>日本語などの文字列を URL エンコード（パーセントエンコーディング）して結果を表示・コピーします。入力は自動で変換されます。</p>
		</header>

		<div class="card">
			<div class="label">変換したい文字列</div>
			<textarea id="input" placeholder="例: 日本語テスト — こんにちは！"></textarea>

					<div class="row">
						<!-- エンコード単体コピーを廃止し、Google 検索リンクコピーに統合 -->
						<button id="copyGoogleBtn">Google検索リンクをコピー</button>
						<button id="clearBtn" class="secondary">消去</button>
						<div style="margin-left:auto;color:var(--muted);font-size:13px" id="status"></div>
					</div>

			<div style="margin-top:14px">
				<div class="label">URL エンコード結果</div>
				<pre id="encoded" class="result" aria-live="polite" tabindex="0"></pre>
				<div class="example" id="example"></div>
			</div>

			<div style="margin-top:12px">
				<div class="label">デコード（確認用）</div>
				<div id="decoded" class="result"></div>
			</div>

			<!-- 確認用ボタン: エンコードしたクエリで Google 検索を新しいタブで開く -->
			<div style="margin-top:12px;display:flex;gap:8px;align-items:center">
				<button id="confirmBtn" class="secondary">確認用</button>
				<div style="margin-left:auto;color:var(--muted);font-size:13px">(クリックで検索を新しいタブで開きます)</div>
			</div>

			<footer>
				ヒント: ブラウザのクリップボード API が利用できない場合は、コピーに失敗することがあります。その際はテキストを手で選択してコピーしてください。
			</footer>
		</div>
	</div>

	<script>
		// DOM 要素
		const input = document.getElementById('input');
		const encodedEl = document.getElementById('encoded');
		const decodedEl = document.getElementById('decoded');
		const copyGoogleBtn = document.getElementById('copyGoogleBtn');
		const clearBtn = document.getElementById('clearBtn');
		const status = document.getElementById('status');
		const example = document.getElementById('example');
		const confirmBtn = document.getElementById('confirmBtn');

		// 入力をエンコードして表示する関数
		function updateEncoding(){
			const value = input.value || '';
			if(value === ''){
				encodedEl.textContent = '';
				decodedEl.textContent = '';
				example.textContent = '';
				status.textContent = '';
				return;
			}

			// encodeURIComponent を使ってエンコード
			const encoded = encodeURIComponent(value);
			encodedEl.textContent = encoded;

			// デコードは安全に試す（エラーが出る可能性に備える）
			try{
				const decoded = decodeURIComponent(encoded);
				decodedEl.textContent = decoded;
			}catch(e){
				decodedEl.textContent = '（デコードに失敗しました）';
			}

					// 例: Google 検索クエリとして使う場合の表示（クエリ部分のみエンコード）
					const googleUrl = `https://www.google.com/search?q=${encoded}`;
					example.textContent = googleUrl;
		}

		// （エンコードそのものを直接コピーする個別ボタンは廃止しました）

			// Google 検索用 URL を作ってコピー
			async function copyGoogle(){
				const encoded = encodedEl.textContent || '';
				if(!encoded){
					status.textContent = 'コピーする文字列がありません';
					return;
				}
				const googleFull = `https://www.google.com/search?q=${encoded}`;
				await copyTextToClipboard(googleFull, 'Google 検索リンクをコピーしました');
			}

			// 汎用コピー関数（メッセージ指定可）
			async function copyTextToClipboard(text, successMsg){
				if(navigator.clipboard && navigator.clipboard.writeText){
					try{
						await navigator.clipboard.writeText(text);
						status.textContent = successMsg;
					}catch(err){
						status.textContent = 'クリップボードへの書き込みに失敗しました';
						fallbackCopy(text);
					}
					return;
				}
				fallbackCopy(text);
			}

		// フォールバック: 一時 textarea を使って選択→コピー
		function fallbackCopy(text){
			const ta = document.createElement('textarea');
			ta.value = text;
			// 見えない場所に配置
			ta.style.position = 'fixed';
			ta.style.left = '-9999px';
			document.body.appendChild(ta);
			ta.focus();
			ta.select();
			try{
				const ok = document.execCommand('copy');
				status.textContent = ok ? 'コピーしました（フォールバック）' : 'コピーに失敗しました';
			}catch(e){
				status.textContent = 'コピーに失敗しました';
			}
			document.body.removeChild(ta);
		}

		// クリアイベント
		function clearAll(){
			input.value = '';
			updateEncoding();
			status.textContent = '';
			input.focus();
		}

		// イベント登録
		input.addEventListener('input', () => {
			updateEncoding();
		});

		copyGoogleBtn.addEventListener('click', () => {
			copyGoogle();
		});

		// 確認用: エンコード済みクエリで Google 検索を新しいタブで開く
		if(confirmBtn){
			confirmBtn.addEventListener('click', () => {
				const encoded = encodedEl.textContent || '';
				if(!encoded){
					status.textContent = '検索する文字列がありません';
					return;
				}
				const url = `https://www.google.com/search?q=${encoded}`;
				window.open(url, '_blank', 'noopener');
			});
		}

		clearBtn.addEventListener('click', () => {
			clearAll();
		});

		// 初期化（既存の value があれば変換）
		updateEncoding();
	</script>
</body>
</html>
